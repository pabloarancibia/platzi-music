<ion-content>
  <figure text-center padding>
    <img src="./../../assets/img/platzylogo.PNG" alt="logo" />
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input formControlName="nombre"></ion-input>
  </ion-item>
  <div class="validation-error">
    <ng-container *ngFor="let validation of validationMessages.nombre">
      <div
        *ngIf="
          (registerForm.get('nombre').hasError(validation.type) &&
            registerForm.get('nombre').dirty) ||
            registerForm.get('nombre').touched
        "
      >
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input formControlName="apellido"></ion-input>
  </ion-item>
  <div class="validation-error">
    <ng-container *ngFor="let validation of validationMessages.apellido">
      <div
        *ngIf="
          (registerForm.get('apellido').hasError(validation.type) &&
            registerForm.get('apellido').dirty) ||
            registerForm.get('apellido').touched
        "
      >
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-error">
    <ng-container *ngFor="let validation of validationMessages.email">
      <div
        *ngIf="
          (registerForm.get('email').hasError(validation.type) &&
            registerForm.get('email').dirty) ||
            registerForm.get('email').touched
        "
      >
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <div class="validation-error">
    <ng-container *ngFor="let validation of validationMessages.password">
      <div
        *ngIf="
          registerForm.get('password').hasError(validation.type) &&
            (registerForm.get('password').dirty ||
            registerForm.get('password').touched)
        "
      >
      </div>
    </ng-container>
  </div>
  {{ errorMessage }}
    <ion-button 
    expand="full" 
    shape="round"  
    color="success"
    [disabled]="!registerForm.valid"
    type="submit"
    >Registrar</ion-button>
  </form>
</ion-content>
